  <body>
    <div class="wrapper">
      <ul>
        <li><a href="#" data-tile-position="top" class="btn-large">top</a> </li>
        <li><a href="#" data-tile-position="article" class="btn-large">article</a></li>
        <li><a href="#" data-tile-position="other" class="btn-large">other</a></li>
        <li><a href="#" data-tile-position="playback" class="btn-large">playback</a></li>
        <li><a href="#" data-tile-position="bottom" class="btn-large">bottom</a></li>
      </ul>
    </div>
    <div class="container">
      <h2>Password Generator</h2>
      <div class="result-container">
        <span id="result"></span>
        <button class="btn" id="clipboard">
          <i class="far fa-clipboard"></i>
        </button>
      </div>
      <div class="settings">
        <div class="setting">
          <label>Password Length</label>
          <input type="number" id="length" min="4" max="20" value="20">
        </div>
        <div class="setting">
          <label>Include uppercase letters</label>
          <input type="checkbox" id="uppercase" checked>
        </div>
        <div class="setting">
          <label>Include lowercase letters</label>
          <input type="checkbox" id="lowercase" checked>
        </div>
        <div class="setting">
          <label>Include numbers</label>
          <input type="checkbox" id="numbers" checked>
        </div>
        <div class="setting">
          <label>Include symbols</label>
          <input type="checkbox" id="symbols" checked>
        </div>
      </div>

      <button class="btn btn-large" id="generate">
        Generate Password
      </button>
    </div>
